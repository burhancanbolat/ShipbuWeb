<div class="container py-4">
    <div class="mb-4">
        <div class="h2">
            Kullanıcı Girişi
        </div>
    </div>
    <hr />
    <div class="p-4 bg-light">
        <form (ngSubmit)="signin()"
              #form="ngForm">
            <div class="d-flex flex-column gap-4">
                <div>
                    <i class="bi bi-person-lock"
                       style="font-size: 4rem;"></i>
                </div>
                <div>
                    <div class="col col-lg-6 form-floating">
                        <input type="email"
                               id="userName"
                               class="form-control"
                               required
                               [pattern]="emailPattern"
                               [(ngModel)]="formData.userName"
                               name="userName"
                               #userName="ngModel"
                               placeholder=""
                               autocomplete="new-password" />
                        <label class="form-label"
                               for="userName">E-Posta</label>
                    </div>
                    <div *ngIf="userName.invalid && (userName.dirty || userName.touched)"
                         class="text-danger">
                        <div *ngIf="userName.errors?.['required']">E-Posta alanı boş bırakılamaz</div>
                        <div *ngIf="userName.errors?.['pattern']">Lütfen geçerli bir e-posta adresi yazınız</div>
                    </div>
                </div>
                <div>
                    <div class="col col-lg-6 form-floating">
                        <input type="password"
                               id="password"
                               class="form-control"
                               required
                               [(ngModel)]="formData.password"
                               name="password"
                               #password="ngModel"
                               placeholder=""
                               autocomplete="new-password" />
                        <label class="form-label"
                               for="password">Parola</label>
                    </div>
                    <div *ngIf="password.invalid && (password.dirty || password.touched)"
                         class="text-danger">
                        <div *ngIf="password.errors?.['required']">Parola alanı boş bırakılamaz</div>
                    </div>
                </div>
                <div>
                    <button type="submit"
                            [disabled]="form.invalid"
                            class="btn btn-primary">
                        <i class="bi bi-box-arrow-in-left"></i>
                        Giriş
                    </button>
                </div>
                <div *ngIf="form.invalid">
                    <div class="text-danger">
                        * Lütfen tüm alanları doldurunuz!
                    </div>
                </div>
                <div class="d-flex align-items-center gap-2">
                    <a class="btn btn-outline-secondary" [routerLink]="['','main','resetpassword']">
                        <i class="bi bi-lock"></i> Parolamı Yenile
                    </a>
                    <a class="btn btn-outline-secondary" [routerLink]="['','main','register']">
                        <i class="bi bi-person-add"></i> Yeni Üyelik
                    </a>
                    
                </div>
            </div>
        </form>
    </div>
</div>
