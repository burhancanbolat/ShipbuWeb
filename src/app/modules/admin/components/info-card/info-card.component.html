<div class="card shadow-sm" [ngClass]="color">
    <div class="card-body d-flex align-items-center gap-4 p-2">
        <div class="flex-fill d-flex flex-column gap-2 p-2">
            <div class="small">
                {{title}}
            </div>
            <div class="fs-1">
                {{value|number}}
            </div>
        </div>
        <div class="p-2">
            <i [attr.class]="icon" style="font-size: 4rem;"></i>
        </div>
    </div>
</div>
