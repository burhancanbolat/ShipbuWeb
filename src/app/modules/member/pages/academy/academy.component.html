<app-page-header title="Shipbu Akademi"></app-page-header>
<div class="d-flex justify-content-center"
     *ngIf="current">
    <div class="card mb-4">
        <div class="card-body">
            <iframe width="600"
                    height="400"
                    [attr.src]="current"
                    title="YouTube video player"
                    frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                    allowfullscreen></iframe>
        </div>
    </div>
</div>
<app-panel class="mb-4">


    <div class="row row-cols-1 row-cols-md-4 g-2 justify-content-center">
        <div class="col d-flex flex-column gap-2"
             *ngFor="let item of items"
             (click)="setCurrent(item.url)">
            <div class="card h-100">
                <img [attr.src]="item.imageUrl"
                     class="card-img-top" />
                <div class="card-body">
                    <div class="card-title">{{item.nameTr}}</div>
                </div>
            </div>

        </div>
    </div>
</app-panel>
